<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      //  1point
      // for addition
      var num1 = 3;
      var num2 = 5;
      var num3 = num1 + num2;
      console.log(num3);
      document.write("sum of " + num1 + "and" + num2 + "is" + num3);

      // for subtraction
      var sub1 = 3;
      var sub2 = 5;
      var sub3 = sub1 - sub2;
      console.log(sub3);
      document.write(
        " <br>subtraction of " + sub1 + "and" + sub2 + "is" + sub3
      );

      //  for multiplication
      var multiply1 = 3;
      var multiply2 = 5;
      var multiply3 = multiply1 * multiply2;
      console.log(multiply3);
      document.write(
        " <br> multiplication of " +
          multiply1 +
          "and" +
          multiply2 +
          "is" +
          multiply3
      );
      // for divison
      var divide1 = 3;
      var divide2 = 5;
      var divide3 = divide1 / divide2;
      console.log(divide3);
      document.write(
        " <br> division of " + divide1 + "and" + divide2 + "is" + divide3
      );
      // for modulus
      var modulus1 = 3;
      var modulus2 = 10;
      var modulus3 = modulus1 % modulus2;
      console.log(modulus3);
      document.write(
        " <br> modulus of " + modulus1 + "and" + modulus2 + "is" + modulus3
      );

      // 2point
      //  a
      var declare;
      // b
      console.log(declare);
      document.write(" <br> Value after variable declaration is" + declare);
      // c
      var init = 5;
      // d
      console.log(init);
      document.write(" <br> Initial value " + init);
      // e
      var init2 = ++init;
      console.log(init2);
      // f
      document.write(" <br> Value after increment is: " + init2);
      // g
      var init3 = init2 + 7;
      console.log(init3);
      // H
      document.write(" <br> value after addition is " + init3);
      // i
      var init4 = --init3;
      console.log(init4);
      // j
      document.write(" <br> value after decrement is" + init4);
      // k
      console.log(init4 % 3);
      // l
      document.write(" <BR> the reminder is 0");

      var buy = 5;
      console.log(ticketPrice * buy);
      // console.log(600 * 5);
      document.write(
        " <br> total cost to buy 5 tickets to a movie is 3000PKR "
      );

      console.log(table4);
      document.write("4 X 7 = 28 <br>");

      console.log(table4);

      console.log(table4);

      console.log(quant1);

      var totalMarks = 980;

      console.log(area);
