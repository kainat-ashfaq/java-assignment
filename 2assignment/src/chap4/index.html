    <h1>“Rules for naming JS variables”</h1>
    <p>
        <ul>
<li>
 Variable names can only contain  _ , $ ,
  and numbers .
For example $my_1stVariable
</li>
<li>
 Variables must begin with a letter , $ or _ 
 . For example $name, _name or name
 </li>
 <li>
 Variable names are case sensitive</li>
  <li>Variable names should not be JS keywords </li>
        </ul></p>
  
    <script>
      // 1st point
      var point1, point2, point3;
      // point 2
      //  legal variable names
      var myVariables;
      var count;
      var $age;
      var firstName;
      var totalAmount;
      // illegal variables names
      var 123abc (startswithnumber)
      var My-variables (conatins a hyphen)
      var My name (contain a space)
      var hello% (contain a special chracter)
      var -FUNCTION

    </script>
